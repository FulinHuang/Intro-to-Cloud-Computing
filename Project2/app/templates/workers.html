{% extends "base.html" %}

{% block content %}

<div class="container-fluid" style="background-color: #C8EDFB; position:relative;top:100px;" ><br>
    <h5 style="margin-left:20px;">Instance ID: {{instance_id}}</h5>

<table class="table table-striped">
     <tr>
         <td>
             <header class="jumbotron jumbotron-fluid">
                 <div class="container text-center">
                   <div class="text-center mt-n3 mb-4 display-4" style="font-size:20px"> CPU utilization in Last 30 minutes
                   </div>
                   {% if CPU_img != None %}
                   <img src="data:image/png;base64,{{ CPU_img }}" style="width:600px" >
                   {% endif %}

           </div>
         </header>
             <header class="jumbotron jumbotron-fluid">
                 <div class="container text-center" >
                 <div class="text-center mt-n3 mb-4 display-4" style="font-size:20px"> Http request in Last 30 minutes
                 </div>
                     {% if HTTP_img != None %}
                      <img src="data:image/png;base64,{{ HTTP_img }}" style="width:600px">
                        {% endif %}

                 </div>
               </header>
         </td>

     </tr>
</table>




</div>
{% endblock %}
